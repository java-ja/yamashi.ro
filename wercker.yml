box: wercker/golang
build:
  steps:
    - setup-go-workspace
    - script:
        name: get hugo
        code: go get github.com/spf13/hugo
    - script:
        name: install hugo
        code: go install github.com/spf13/hugo
    - script:
        name: build site
        code: hugo
deploy:
  steps:
    - s3sync:
        key_id: $KEY
        key_secret: $SECRET
        bucket_url: $URL
        source_dir: _publish/
